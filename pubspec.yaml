name: song_splitter
description: A cross-platform mobile app for AI-powered audio source separation

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Audio processing and playback
  audioplayers: ^5.2.1
  just_audio: ^0.9.36
  audio_session: ^0.1.16
  
  # File handling
  file_picker: ^6.1.1
  path_provider: ^2.1.1
  permission_handler: ^11.0.1
  
  # ML/AI processing
  tflite_flutter: ^0.10.4
  
  # HTTP for cloud processing
  http: ^1.1.0
  dio: ^5.3.2
  
  # State management
  provider: ^6.1.1
  
  # UI components
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.9
  
  # Utilities
  uuid: ^4.1.0
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 26

flutter:
  uses-material-design: true
  
